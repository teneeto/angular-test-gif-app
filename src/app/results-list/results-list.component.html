<div>
    <!-- Implement result list here -->
    <h3>Results List</h3>
<div class="row ">
    <div class="col-md-2 text-center img-fluid img-thumbnail hover" [routerLink]="['/images',item?.id]" *ngFor="let item of filteredItems.data">
        <img class="mx-auto" [style.width.px]="imageWidth" [style.margin.px]="imageMargin" src="{{item?.images?.original?.url}}" alt="{{item?.title}}" title="{{item?.title}}">
    </div>
</div>
</div>
