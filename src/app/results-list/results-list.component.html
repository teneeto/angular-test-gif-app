<div>
    <!-- Implement result list here -->
    <h3 *ngIf="filteredItems && filteredItems.length">Results List</h3>
<div class="row ">
    <div class="col-md-3 text-center img-fluid img-thumbnail hover" [routerLink]="['/images',item?.id]" *ngFor="let item of filteredItems">
        <img class="mx-auto" [style.width.px]="imageWidth" [style.margin.px]="imageMargin" src="{{item?.images?.original?.url}}" alt="{{item?.title}}" title="{{item?.title}}">
    </div>
</div>
<div class="text-center mt-3" *ngIf="filteredItems && filteredItems.length">
    <button class="btn btn-outline-danger" (click) ="showAll()" >{{btnText}} </button>
</div>

</div>
