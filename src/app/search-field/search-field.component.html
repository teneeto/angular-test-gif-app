
<h1>Search: {{this.searchInputService.searchValue}}</h1>
<hr>
<div class="row">
    <div class="col-md-12">
        <form #searchForm="ngForm" (ngSubmit)="search(searchForm.value)" class="form-horizontal">
            <div class="form-group">
                <div class="col-md-12">
                    <input 
                        (ngModel) = "searchInput" 
                        name="searchInput"
                        id="searchInput"
                        type="text"
                        class="form-control"
                        placeholder="type your search here..."
                    />
                </div>
                <div class="col-md-4 mt-1">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>
<app-results-list [test]="this.searchInputService.searchValue"></app-results-list>
